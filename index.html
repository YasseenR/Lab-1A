<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link type="text/css" rel="stylesheet" href="style.css" />
    <title>Document</title>

    <script src="main.js"></script>
  </head>
  <body>
    <h1>Student Profile Program</h1>
    <section class="profile-form">
      <h2>Input Student Profile</h2>
      <input type="text" id="fname" placeholder="Full Name" />
      <input type="text" id="tuid" placeholder="TUID Number" />
      <input type="text" id="email" placeholder="Email Address" />
      <input type="text" id="pnumber" placeholder="Phone Number" />
      <input type="text" id="major" placeholder="Major" />
      <input type="text" id="graddate" placeholder="Expected Graduation Date" />
      <input
        type="text"
        id="undergrad"
        placeholder="Is the student an Undergraduate?"
      />
      <section class="buttons">
        <button onclick="profileLog()">Input Profile</button>
      </section>
    </section>
  </body>
</html>
